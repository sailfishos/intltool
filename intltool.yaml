Name: intltool
Summary: Utility for internationalizing various kinds of data files
Version: 0.50.1
Release: 1
Group: Development/Tools
License: GPLv2 with exceptions
URL: http://freedesktop.org/wiki/Software/intltool
Sources:
    - http://launchpad.net/intltool/trunk/%{version}/+download/%{name}-%{version}.tar.gz
Description: |
    This tool automatically extracts translatable strings from oaf, glade,
    bonobo ui, nautilus theme, .desktop, and other data files and puts
    them in the po files.

Requires:
    - patch
    - automake
    - gettext-devel
    - perl(XML::Parser)
PkgBR:
    - perl(XML::Parser)
    - gettext
Configure: configure
Builder: make
